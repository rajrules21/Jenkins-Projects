<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD Application</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}</li>
            <li><a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a></li>
            <li>
                <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <h2><a href="{{ url_for('add_item') }}">Add New Item</a></h2>
</body>
</html>
